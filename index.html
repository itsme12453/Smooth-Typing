<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Smooth Typing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="script.js"></script>

    This is a work in progress! - BTW this does not work on mobile...

    <div class="slidecontainer">
        <br/>
        Smooth Typing Speed (recommended 0.05-0.10):
        <input type="range" min="0" max="1" step="0.05" value="0.10" class="slider" id="myRange">
        <span id="sliderValue">Speed: 0.10s</span>
    </div>
    
    <div id="container">
        <span id="cursor">|</span>
    </div>
    
  
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
